<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <input type="hidden" name="id" [ngModel]="note?.id" />
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input
          type="text"
          name="title"
          [ngModel]="note?.title"
          class="input"
          required
        />
      </div>
    </div>
    <br />
    <div class="field">
      <label class="label">Note</label>
      <div class="control">
        <textarea
          class="textarea"
          name="body"
          [ngModel]="note?.body"
          required
        ></textarea>
      </div>
    </div>
    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button
          class="button is-success"
          type="submit"
          [disabled]="!noteForm.valid"
        >
          Post
        </button>
      </div>
    </div>
  </form>
</div>
